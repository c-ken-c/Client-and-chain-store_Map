<style>

<body>
<div class="container">

<h2>ğŸ—ºï¸ å°ç£åœ°å€ Ã— é€£é–åº— å¯†åº¦åˆ†æ</h2>

<div class="input-section">
<label>å®¢æˆ¶åœ°å€ï¼ˆä¸€è¡Œä¸€ç­†ï¼Œå¯å«å…¬å¸åç¨±ï¼‰</label>
<textarea id="addresses"></textarea>

<label>é€£é–åº—é—œéµå­—</label>
<input id="keyword" placeholder="ä¾‹å¦‚ï¼šæŒ¯å®‡äº”é‡‘">

<button id="analyzeBtn">ğŸ” åŸ·è¡Œåˆ†æ</button>
<div id="status" class="status"></div>
</div>

<div id="map"></div>

<div class="debug-container">
<div class="debug-panel">
<h4>ğŸ§¾ å®¢æˆ¶åœ°å€ Geocoding</h4>
<ul id="customer-success"></ul>
<ul id="customer-fail" class="fail"></ul>
</div>

<div class="debug-panel">
<h4>ğŸª é€£é–åº—æœå°‹</h4>
<ul id="store-success"></ul>
<ul id="store-fail" class="fail"></ul>
</div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>

<script>
let map, customerLayer, storeLayer, customerHeat, storeHeat;

function initMap(){
map = L.map('map').setView([23.7,121],7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
customerLayer = L.layerGroup().addTo(map);
storeLayer = L.layerGroup().addTo(map);
}

function showStatus(msg,type){
const s=document.getElementById('status');
s.className='status '+type;
s.innerText=msg;
}

function cleanAddress(input){
if(input.includes('ï¼š')) input=input.split('ï¼š').pop();
if(input.includes(':')) input=input.split(':').pop();
return input.trim()+' å°ç£';
}

async function geocodeAddress(addr){
const url=`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}&limit=1`;
const r=await fetch(url,{headers:{'User-Agent':'GIS'}})
const d=await r.json();
if(d.length>0) return {lat:+d[0].lat,lon:+d[0].lon,name:d[0].display_name};
return null;
}

async function searchStores(keyword){
const query=`
[out:json][timeout:25];
(
node["name"~"${keyword}",i](21.8,120,25.4,122);
way["name"~"${keyword}",i](21.8,120,25.4,122);
);
out center;
`;
const r=await fetch("https://overpass-api.de/api/interpreter",{method:'POST',body:query});
const d=await r.json();
return d.elements.map(e=>({
name:e.tags?.name||keyword,
lat:e.lat||e.center.lat,
lon:e.lon||e.center.lon
}));
}

function resetDebug(){
['customer-success','customer-fail','store-success','store-fail']
.forEach(id=>document.getElementById(id).innerHTML='');
customerLayer.clearLayers();
storeLayer.clearLayers();
if(customerHeat) map.removeLayer(customerHeat);
if(storeHeat) map.removeLayer(storeHeat);
}

async function performAnalysis(){
resetDebug();
const addresses=document.getElementById('addresses').value.split('\n').filter(Boolean);
const keyword=document.getElementById('keyword').value.trim();
if(!addresses.length||!keyword) return showStatus('è«‹è¼¸å…¥å®Œæ•´è³‡æ–™','error');

document.getElementById('analyzeBtn').disabled=true;
showStatus('åœ°å€è§£æä¸­...','info');

let customers=[];
for(const raw of addresses){
const clean=cleanAddress(raw);
const r=await geocodeAddress(clean);
if(r){
customers.push(r);
document.getElementById('customer-success').innerHTML+=
`<li>âœ… ${raw}<br>âœ ${clean}<br>${r.lat},${r.lon}</li>`;
L.circleMarker([r.lat,r.lon],{color:'blue'}).addTo(customerLayer);
}else{
document.getElementById('customer-fail').innerHTML+=
`<li>âŒ ${raw}<br>âœ ${clean}</li>`;
}
await new Promise(r=>setTimeout(r,1000));
}

showStatus('æœå°‹é€£é–åº—...','info');
const stores=await searchStores(keyword);

if(stores.length===0){
document.getElementById('store-fail').innerHTML='<li>âŒ ç„¡è³‡æ–™</li>';
}else{
stores.forEach(s=>{
document.getElementById('store-success').innerHTML+=
`<li>ğŸª ${s.name}<br>${s.lat},${s.lon}</li>`;
L.circleMarker([s.lat,s.lon],{color:'red'}).addTo(storeLayer);
});
}

const bounds=[];
customers.forEach(c=>bounds.push([c.lat,c.lon]));
stores.forEach(s=>bounds.push([s.lat,s.lon]));
if(bounds.length) map.fitBounds(bounds,{padding:[40,40]});

showStatus(`å®Œæˆï¼šå®¢æˆ¶ ${customers.length} ç­†ï½œåº—å®¶ ${stores.length} ç­†`,'success');
document.getElementById('analyzeBtn').disabled=false;
}

document.addEventListener('DOMContentLoaded',()=>{
initMap();
document.getElementById('analyzeBtn').onclick=performAnalysis;
});
</script>
